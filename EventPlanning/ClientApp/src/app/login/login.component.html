<form class="row g-3" [formGroup]="formModel.model" *ngIf="!globalService.isUserAuthenticated">
    <div class="col-md-6 mt-4">
        <label class="form-label">Login</label>
    </div>
    <div class="col-md-6 mt-4">
        <input type="text" class="form-control" formControlName="Login">
        <div *ngIf="loginFormControl.Login.errors?.required" class="alert alert-danger">
            Login is required
        </div>
    </div>


    <div class="col-md-6 mt-4">
        <label class="form-label">Password</label>
    </div>
    <div class="col-md-6 mt-4">
        <input type="password" class="form-control" formControlName="Password">
        <div *ngIf="loginFormControl.Password.errors?.required" class="alert alert-danger">
            Password is required
        </div>
    </div>

    <div class="col-md-6 mt-4">
        <button class="btn btn-primary"  (click)="singIn()">Sign in</button>
    </div>

</form>

<div *ngIf="globalService.isUserAuthenticated">
    <div class="row mt-4">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <label class="form-label">Logged in</label>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
