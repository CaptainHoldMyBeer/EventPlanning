<div class="container">
    <div class="row mt-4">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <label class="form-label">Available events</label>
        </div>
        <div class="col-sm"></div>
    </div>

    <div class="row align-bottom mt-4">
        <div class="col-8">
            <kendo-grid [height]="500"
                        [data]="allEvents"
                        [selectable]="{checkboxOnly: true, mode: 'single'}"
                        [kendoGridSelectBy]="'Id'"
                        (selectionChange)="selectionChange($event)">
                <kendo-grid-checkbox-column width="30"></kendo-grid-checkbox-column>
                <kendo-grid-column field="title" title="Title"> </kendo-grid-column>
                <kendo-grid-column field="date" title="Date">
                    <ng-template kendoGridCellTemplate let-dataItem style="align-items: center;">
                        <div>{{dataItem.date | date :'short'}}</div>
                    </ng-template>
                </kendo-grid-column>
                <kendo-grid-column field="location" title="Location"> </kendo-grid-column>
                <kendo-grid-column title="Remaining places">
                    <ng-template kendoGridCellTemplate let-dataItem style="align-items: center;">
                        <div>{{dataItem.currentMembers}} / {{dataItem.maxMembers}}</div>
                    </ng-template>
                </kendo-grid-column>
            </kendo-grid>
        </div>

        <div class="col-4">
            <kendo-grid [height]="500"
                        [data]="additionalInfo">
                <kendo-grid-column field="key" title="Key"> </kendo-grid-column>
                <kendo-grid-column field="value" title="Value"> </kendo-grid-column>
            </kendo-grid>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm"></div>
        <div class="col-sm text-center">
            <button type="submit" class="btn btn-primary" (click)="joinEvent()">Join</button>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
