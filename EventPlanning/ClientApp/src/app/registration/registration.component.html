<div class="container">
    <form [formGroup]="formModel.model">
        <div class="row mt-4">
            <div class="col-sm"></div>
            <div class="col-sm text-center">
                <label class="form-label">Registration</label>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Login</label>
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" formControlName="Login">
                <div *ngIf="registerFormControl.Login.errors?.required" class="alert alert-danger">
                    Login is required
                </div>
            </div>
            <div class="col-sm">

            </div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Email</label>
            </div>
            <div class="col-sm">
                <input type="email" class="form-control" formControlName="Email">
                <div *ngIf="registerFormControl.Email.errors?.required || registerFormControl.Email.errors?.email" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm">

            </div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Password</label>
            </div>
            <div class="col-sm">
                <input type="password" class="form-control" formControlName="Password">
                <div *ngIf="registerFormControl.Password.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Repeat password</label>
            </div>
            <div class="col-sm">
                <input type="password" class="form-control" formControlName="ConfirmedPassword">
                <div *ngIf="registerFormControl.ConfirmedPassword.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Name</label>
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" formControlName="Name">
                <div *ngIf="registerFormControl.Name.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Surname</label>
            </div>
            <div class="col-sm">
                <input type="password" class="form-control" formControlName="Surname">
                <div *ngIf="registerFormControl.Surname.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Age</label>
            </div>
            <div class="col-sm">
                <input type="number" class="form-control" formControlName="Age">
                <div *ngIf="registerFormControl.Age.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">
                <label>Location</label>
            </div>
            <div class="col-sm">
                <input type="text" class="form-control" formControlName="Location">
                <div *ngIf="registerFormControl.Location.errors?.required" class="alert alert-danger">
                    Не указано имя
                </div>
            </div>
            <div class="col-sm"></div>
        </div>

        <div class="row align-bottom mt-4">
            <div class="col-sm">

            </div>
            <div class="col-sm text-center">
                <button type="submit" class="btn btn-primary" [disabled]="!formModel.model.valid" (click)="onRegister()">Register</button>
            </div>
            <div class="col-sm"></div>
        </div>
    </form>
</div>
